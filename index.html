<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>テトリス完全版</title>
    <style>
        body { background: #202028; color: #fff; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        canvas { border: solid 2px #fff; background-color: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .stats { font-size: 24px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>TETRIS</h1>
    <canvas id="tetris" width="240" height="400"></canvas>
    <div class="stats">スコア: <span id="score">0</span></div>
    <p>← → 移動 / ↓ 加速 / ↑ 回転</p>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(20, 20);

        // ★修正ポイント：色をはっきりした原色系に変更
        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        function createPiece(type) {
            if (type === 'I') return [[0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0], [0, 1, 0, 0]];
            if (type === 'L') return [[0, 2, 0], [0, 2, 0], [0, 2, 2]];
            if (type === 'J') return [[0, 3, 0], [0, 3, 0], [3, 3, 0]];
            if (type === 'O') return [[4, 4], [4, 4]];
            if (type === 'Z') return [[5, 5, 0], [0, 5, 5], [0, 0, 0]];
            if (type === 'S') return [[0, 6, 6], [6, 6, 0], [0, 0, 0]];
            if (type === 'T') return [[0, 7, 0], [7, 7, 7], [0, 0, 0]];
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // 枠線を描画してブロックを見やすくする
                        context.strokeStyle = '#000';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x: 0, y: 0});
            drawMatrix(player.matrix, player.pos);
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                score += rowCount * 10;
                rowCount *= 2;
            }
            updateScore();
        }

        function collide(arena, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) arena[y + player.pos.y][x + player.pos.x] = value;
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) player.pos.x -= dir;
        }

        関数 プレイヤリセット() {
            const ピース = 「イルヨッツ」;
            プレーヤー.行列 = ピースを作成する(ピース[ピース.長さ * 数学.ランダム() | 0]);
            プレーヤー.ポス.y = 0;
            プレーヤー.ポス.x = (アリーナ[0].長さ / 2 | 0) - (プレーヤー.行列[0].長さ / 2 | 0);
            もし (衝突する(アリーナ, プレーヤー)) {
                アリーナ.forEach(行 => 行.埋める(0));
                スコア = 0;
                アップデートスコア();
            }
        }

        関数 プレイヤー回転(ディル) {
            const ポス = プレーヤー.ポス.x;
            させて オフセット = 1;
            回転する(プレーヤー.行列, ディル);
            その間 (衝突する(アリーナ, プレーヤー)) {
                プレーヤー.ポス.x += オフセット;
                オフセット = -(オフセット + (オフセット > 0 ? 1 : -1));
                もし (オフセット > プレーヤー.行列[0].長さ) {
                    回転する(プレーヤー.行列, 、 -ディル);
                    プレーヤー.ポス.x = ポス;
                    戻る;
                }
            }
        }

        させて ドロップカウンター = 0;
        させて ドロップ間隔 = 800;
        させて 前回 = 0;

        関数 更新する(時間 = 0) {
            const デルタタイム = 時間 - 前回;
            前回 = 時間;
            ドロップカウンター += デルタタイム;
            もし (ドロップカウンター > ドロップ間隔) プレイヤードロップ();
            描く();
            リクエストアニメーションフレーム(更新する);
        }

        関数 アップデートスコア() {
            文書.getElementById(「スコア」).インナーテキスト = スコア;
        }

        const アリーナ = 配列.から({長さ: 20}, () => 配列(12).埋める(0));
        const プレーヤー = { ポス: {x: 0, y: 0}, 行列: ヌル };
        させて スコア = 0;

        文書.イベントリスナーを追加(「キーダウン」, イベント => {
            もし (イベント.キーコード === 37) プレイヤー移動(-1); // 左
            それ以外 もし (イベント.キーコード === 39) プレイヤー移動(1);  // 右
            それ以外 もし (イベント.キーコード === 40) プレイヤードロップ();   // 下
            それ以外 もし (イベント.キーコード === 38) プレイヤー回転(1); // 上
        });

        プレイヤリセット();
        アップデートスコア();
        更新する();
    </スクリプト>
</体>
        </HTML>
